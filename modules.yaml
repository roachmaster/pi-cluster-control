CMAKE:
  VERSION: 3.21
  PROJECT: pi_cluster_control
  CXX_STANDARD: 17

TEST_DEPENDENCIES:
  - NAME: googletest
    URL: https://github.com/google/googletest/archive/refs/tags/release-1.12.1.zip

MODULES:
  - NAME: cppforge
    TYPE: exe
    TEST: true
    PACKAGES: []

  - NAME: parser
    TYPE: lib
    TEST: true
    PACKAGES: []

  - NAME: di
    TYPE: lib
    TEST: true
    PACKAGES: []

  - NAME: agent
    TYPE: exe
    TEST: true
    PACKAGES:
      - boost

  - NAME: master
    TYPE: exe
    TEST: false
    PACKAGES:
      - jsoncpp

  - NAME: backend
    TYPE: exe
    TEST: true
    PACKAGES:
      - crow
      - nlohmann-json